<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Store</title>
    <link rel="stylesheet" href="style.css" />

    <!-- fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- bootstrap icon link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- mdb link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ===============================Iphone============================================== -->

      

    <nav class="navbar" style="background-color: #ff7043">
      <div class="container-fluid">
        <a class="navbar-brand p-0">
          <img
            src="Pictures/logo2.png"
            alt="Logo"
            width="170"
            height="170"
            class="d-inline-block align-text-top img-fluid"
          />
        </a>
        <div class="d-flex gap-3 flex-wrap mt-2">
          <select
            class="form-select ms-auto"
            aria-label="Default select example"
            id="company"
            onchange="setModelName()"
          >
            <!-- <option selected >Select company</option> -->
            ;
          </select>

          <select
            class="form-select"
            id="model"
            aria-label="Default select example"
          >
            <!-- <option selected>Select Model</option> -->
          </select>

          <button
            class="btn text-white shadow nav-button"
            type="submit"
            style="background-color: #ff7043"
            onclick="searching()"
          >
            Search
          </button>

          <button
            class="btn text-white shadow nav-button"
            onclick="clearSearch()"
          >
            Reset
          </button>
        </div>
      </div>
    </nav>

    <div class="row main-row p-3" id="main"></div>

    <div
      style="height: 90vh; display: none; position: absolute"
      class="row d-flex justify-content-center align-items-center result-card"
      id="result-card"
    ></div>
  </body>
  <script src="app.js"></script>

  <!-- bootstrap links -->

  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
